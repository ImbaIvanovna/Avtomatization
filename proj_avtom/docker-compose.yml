services:
  # Основной веб-сервис
  web:
    build: .
    container_name: music-store-app
    ports:
      - "5000:5000"
    volumes:
      # Персистентное хранение базы данных
      - ./data:/app/data
      # Логи приложения
      - ./logs:/app/logs
      # Статические файлы (только для production)
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/music_store.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx для статических файлов и reverse proxy
  nginx:
    image: nginx:alpine
    container_name: music-store-nginx
    ports:
      - "80:80"
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - with-nginx

# Named volumes для персистентного хранения
volumes:
  data:
    driver: local
  logs:
    driver: local