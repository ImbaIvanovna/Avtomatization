[pytest]
# Конфигурация pytest для проекта музыкального магазина
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Юнит-тесты
    integration: Интеграционные тесты
    auth: Тесты аутентификации
    crud: Тесты CRUD операций
    decorators: Тесты декораторов


